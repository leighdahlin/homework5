<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="Assets/CSS/reset.css" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class = "week-cards">
      <p class="week-card-explain">Click on one of the dates below to edit your schedule for that day.</p>
      <div class="card-group ">
        <div id="sun" class="card text-center week">
          <div class="card-header">Sun</div>
          <div class="card-body">
            <p id="sunday" class="card-text"></p>
          </div>
        </div>
        <div id="mon" class="card text-center week">
          <div class="card-header">Mon</div>
          <div class="card-body">
            <p id="monday" class="card-text"></p>
          </div>
        </div>
        <div id="tues" class="card text-center week">
          <div class="card-header">Tues</div>
          <div class="card-body">
            <p id="tuesday" class="card-text"></p>
          </div>
        </div>
        <div id="wed" class="card text-center week">
          <div class="card-header">Wed</div>
          <div class="card-body">
            <p id="wednesday" class="card-text"></p>
          </div>
        </div>
        <div id="thurs" class="card text-center week">
          <div class="card-header">Thurs</div>
          <div class="card-body">
            <p id="thursday" class="card-text"></p>
          </div>
        </div>
        <div id="fri" class="card text-center week">
          <div class="card-header">Fri</div>
          <div class="card-body">
            <p id="friday" class="card-text"></p>
          </div>
        </div>
        <div id="sat" class="card text-center week">
          <div class="card-header">Sat</div>
          <div class="card-body">
            <p id="saturday" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="alert"></div>
    <div class="container time-block">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
    </script>
  </body>
</html>
